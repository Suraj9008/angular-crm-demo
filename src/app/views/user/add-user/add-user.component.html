<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
  <div class="view-account">
    <section class="module">
      <div class="module-inner">
        <div class="content-panel">
          <h2 class="title">Profile</h2>
          <form class="form-horizontal">
            <fieldset class="fieldset">
              <h3 class="fieldset-title">Personal Info</h3>
              <div class="form-group">
                <figure class="figure col-md-2 col-sm-3 col-xs-12">
                  <img class="img-rounded img-responsive w-75"
                    src="https://celeste.bold-themes.com/main-demo/wp-content/uploads/sites/3/2018/01/img-testimonials-career-04.jpg"
                    alt="">

                  <div class="form-group mt-2">
                    <input type="file" class="file-uploader pull-left">
                  </div>
                </figure>
                <div class="form-group p-2">
                  <label class="control-label">User Name</label>
                  <div class="">
                    <input type="text" class="form-control" value="Rebecca">
                  </div>
                </div>
                <div class="form-group  d-flex flex-row">
                  <div class="form-group p-2 w-50">
                    <label class="control-label">First Name</label>
                    <div class="">
                      <input type="text" class="form-control" value="Rebecca">
                    </div>
                  </div>
                  <div class="form-group p-2 w-50">
                    <label class="control-label">Last Name</label>
                    <div class="">
                      <input type="text" class="form-control" value="Sanders">
                    </div>
                  </div>
                </div>
              </div>

            </fieldset>
            <fieldset class="fieldset">
              <h3 class="fieldset-title">Contact Info</h3>
              <div class="form-group">
                <label class="col-md-2  col-sm-3 col-xs-12 control-label">Email</label>
                <div class="col-md-10 col-sm-9 col-xs-12">
                  <input type="email" class="form-control" value="Rebecca@website.com">
                  <p class="help-block form-text">This is the email </p>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-2  col-sm-3 col-xs-12 control-label">Twitter</label>
                <div class="col-md-10 col-sm-9 col-xs-12">
                  <input type="text" class="form-control" value="SpeedyBecky">
                  <p class="help-block form-text">Your twitter username</p>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-2  col-sm-3 col-xs-12 control-label">Linkedin</label>
                <div class="col-md-10 col-sm-9 col-xs-12">
                  <input type="url" class="form-control" value="https://www.linkedin.com/in/lorem">
                  <p class="help-block form-text">eg. https://www.linkedin.com/in/yourname</p>
                </div>
              </div>
            </fieldset>
            <hr>
            <div class="form-group">
              <div class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0">
                <input class="btn btn-primary" type="submit" value="Add User">
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
</div>
