<div class="container">
  <div class="view-account">
    <section class="module">
      <div class="module-inner">
        <div class="content-panel">
          <form class="form-horizontal">
            <div class="fieldset">
              <h3 class="fieldset-title">Personal Info</h3>
              <div class="form-group">
                <figure class="figure col-md-2 col-sm-3 col-xs-12">
                  <img class="img-rounded img-responsive w-75"
                    src="https://celeste.bold-themes.com/main-demo/wp-content/uploads/sites/3/2018/01/img-testimonials-career-04.jpg"
                    alt="">

                  <div class="form-group mt-2">
                    <input type="file" class="file-uploader pull-left">
                  </div>
                </figure>
                <div class="form-group p-2">
                  <label class="control-label">User Name</label>
                  <div class="">
                    <input type="text" class="form-control" value="Rebecca">
                  </div>
                </div>
                <div class="form-group  d-flex flex-row">
                  <div class="form-group p-2 w-50">
                    <label class="control-label">First Name</label>
                    <div class="">
                      <input type="text" class="form-control" value="Rebecca">
                    </div>
                  </div>
                  <div class="form-group p-2 w-50">
                    <label class="control-label">Last Name</label>
                    <div class="">
                      <input type="text" class="form-control" value="Sanders">
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <div class="card-body form-group">
              <h3 class="fieldset-title">Contact Info</h3>
              <div class="form-group d-flex flex-row">
                <div class="form-group p-2 w-50">
                  <label class="control-label">Email</label>
                  <div class="">
                    <input type="email" class="form-control" value="Rebecca">
                    <p class="help-block form-text">Enter Email Address</p>
                  </div>
                </div>

                <div class="form-group p-2 w-50">
                  <label class="control-label">Mobile</label>
                  <div class="">
                    <input type="text" class="form-control" value="Sanders">
                    <p class="help-block form-text">Enter Mobile No</p>
                  </div>
                </div>
              </div>
              <div class="form-group d-flex flex-row">
                <div class="form-group p-2 w-50">
                  <label class="control-label">Password</label>
                  <div class="">
                    <input type="password" class="form-control">
                    <p class="help-block form-text">Enter Password</p>
                  </div>
                </div>
                <div class="form-group p-2 w-50">
                  <label class="control-label">Confirm Password</label>
                  <div class="">
                    <input type="password" class="form-control">
                    <p class="help-block form-text">Enter Confirm Password</p>
                  </div>
                </div>
              </div>
              <div class="row">
                <h3 class="fieldset-title">Social Media</h3>
                <div class="col-lg-12" #socialField>
                  <div class="row">
                    <div class="col-lg-4 p-2">
                      <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group pr-5">
                          <label class="control-label help-block form-text">Social Media Name</label>
                          <div class="ui-select">
                            <select class="form-select" aria-label="Default select example">
                              <option *ngFor="let i of Data" value="Home">{{i.accountName}}</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-5 p-2">
                      <label class="col-md-2  col-sm-3 col-xs-12 control-label help-block form-text">Username</label>
                      <div class="col-md-10 col-sm-9 col-xs-12">
                        <input type="text" class="form-control" value="SpeedyBecky">
                        <p class="help-block form-text">Your Social Media username</p>
                      </div>
                    </div>
                    <div class="col-lg-3 mt-4">
                      <label class="control-label mt-3">&nbsp;&nbsp;</label>
                      <button type="button" class="btn btn-primary mt-1" (click)="addMore()" >Add More</button>
                      <button type="button" class="btn btn-dengar mt-1" (click)="removeField()" >remove</button>
                    </div>
                  </div>
                </div>
                <div class="col-lg-3">
                </div>
              </div>
            </div>
            <hr>
            <div class="form-group">
              <div class="form-group d-flex flex-row">
                <input class="btn btn-secondary" type="submit" value="Cancle">
                <input class="btn btn-primary ml-3" type="submit" value="Add User">
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
</div>
